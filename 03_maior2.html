<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const num1 = parseInt(prompt(`Informe um número inteiro`));
    const num2 = parseInt(prompt(`Informe outro número inteiro`));
    //Processamento
    let mensagemFinal = "";
    (num1 > num2) ? mensagemFinal = "O primeiro número é maior que o segundo número"
        : mensagemFinal = "O segundo número  é maior que o primeiro número";
    //Saída
    alert(mensagemFinal);
</script>
