<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt(`Informe a sua idade`));
    //Processamento
    const falta = 18 - idade ;
    let = mensagemFinal = "";
    (idade > 17) ? mensagemFinal = "Você atingiu  a maior idade."
    : mensagemFinal = `Você Não atingiu a maior idade e faltam ${(falta)} anos para atingir a maior idade`;
   //Saída
    alert(mensagemFinal);
</script>
