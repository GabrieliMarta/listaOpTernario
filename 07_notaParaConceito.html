<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = parseFloat(prompt(`Informe sua nota`).replace(",", "."));
    //Processamento
    let mensagemFinal = "";
    (nota >= 9 || nota >= 10) ? mensagemFinal = "Sua nota em conceito foi A "
        : (nota >= 8.9 || nota >= 8) ? mensagemFinal = "Sua nota em conceito foi B"
            : (nota >= 7.9 || nota >= 7) ? mensagemFinal = "Sua nota em conceito foi C"
                : (nota >= 6.9 || nota >= 6) ? mensagemFinal = "Sua nota em conceito foi D"
                    : mensagemFinal = "Sua nota em conceito foi E"
    //Sa√≠da
    alert(mensagemFinal);

</script>
