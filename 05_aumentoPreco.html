<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    //Entrada
    const produto = parseFloat(prompt(`Insira o valor do produto`).replace(",", "."));
    //Processamento
    let mensagemFinal = ""
    (produto <= 280) ? mensagemFinal = `O aumento do seu produto será R$ ${(produto * 0.2).toFixed(2).replace(".",",")}`
        : (produto <= 700) ? mensagemFinal = `O valor do seu produto será ${(produto * 0.15)}`
            : (produto <= 1500) ? mensagemFinal = `O valor do seu produto será ${(produto * 0.10)}` 
                : mensagemFinal = `O valor do seu produto será ${(produto * 0.05)}` ;
    //Saída
    alert(mensagemFinal);

</script>
