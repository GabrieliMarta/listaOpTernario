<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    let idade = parseInt(prompt(`Informe a idade de seu cão`));
    const porte = prompt(`Informe o porte de seu cão \n Pequeno (P), Médio (M) ou Grande (G)`).toLowerCase().trim();
    //Processamento
    let mensagemFinal = "";
    (porte == "P") ? mensagemFinal = `Seu cachorro tem ${(idade * 5)} `
        : (porte == "M") ? mensagemFinal = `Seu cachorro tem ${(idade * 6)} `
            : mensagemFinal = `Seu cachorro tem ${(idade * 7)}`;
    alert(mensagemFinal);

</script>
